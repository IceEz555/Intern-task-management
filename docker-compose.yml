services:
  # -----------------------------
  # 1. Database (PostgreSQL)
  # -----------------------------
  postgres:
    image: postgres:15
    container_name: task_postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '081081'
      POSTGRES_DB: task-management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - task_network

  # -----------------------------
  # 2. Node Backend Service (Logic)
  # -----------------------------
  backend-service:
    build: ./task-backend
    container_name: task_backend_service
    command: npm run dev
    ports:
      - "5001:5001"
    env_file:
      - .env.docker
    depends_on:
      - postgres
    networks:
      - task_network

  # -----------------------------
  # 3. API Gateway (Entry Point)
  # -----------------------------
  api-gateway:
    build: ./task-backend/apiGateway
    container_name: task_api_gateway
    command: npm run dev
    ports:
      - "5000:5000"
    env_file:
      - .env.docker
    depends_on:
      - backend-service
      - ai-service
    networks:
      - task_network

  # -----------------------------
  # 4. AI Service (FastAPI)
  # -----------------------------
  ai-service:
    build: ./task-ai
    container_name: task_ai_service
    working_dir: /app/src
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    networks:
      - task_network

networks:
  task_network:
    driver: bridge

volumes:
  postgres_data:
